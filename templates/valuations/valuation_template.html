<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remarks Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Remarks Forms</h1>

    <!-- Buttons to trigger each form modal -->
    <button onclick="openModal('valuerModal')">Open Valuer Remarks Form</button>
    <button onclick="openModal('supervisorModal')">Open Supervisor Remarks Form</button>
    <button onclick="openModal('approverModal')">Open Approver Remarks Form</button>

    <!-- Modal for Valuer Remarks Form -->
    <div id="valuerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('valuerModal')">&times;</span>
            <h2>Valuer Remarks Form</h2>
            <form method="post" action="{% url 'valuer_remarks' %}">
                {% csrf_token %}
                {{ valuer_form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Modal for Supervisor Remarks Form -->
    <div id="supervisorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('supervisorModal')">&times;</span>
            <h2>Supervisor Remarks Form</h2>
            <form method="post" action="{% url 'supervisor_remarks' %}">
                {% csrf_token %}
                {{ supervisor_form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Modal for Approver Remarks Form -->
    <div id="approverModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('approverModal')">&times;</span>
            <h2>Approver Remarks Form</h2>
            <form method="post" action="{% url 'approver_remarks' %}">
                {% csrf_token %}
                {{ approver_form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Function to open a specific modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // Function to close a specific modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
</body>
</html>
