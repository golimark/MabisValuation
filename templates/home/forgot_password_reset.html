<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to MABiS</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="icon" href="{% static 'assets/app-icons/1.jfif' %}" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet"
    />

    <link rel="icon" href="{% static 'assets/app-icons/1.jfif' %}" />


    <link rel="stylesheet" href="{% static 'assets/css/bootstrap1.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'assets/css/adminlte.css' %}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style type="text/css">
        .prompt {
            text-align: center;
            font-size: 0.9em;
        }

        #hint {
            color: #B94A48;
            display: none;
            font-size: 0.9em;
        }

        .domain {
            color: #08c;
            font-weight: bold;
            text-decoration: underline;
        }

        .loader,
        .loader:before,
        .loader:after {
            border-radius: 50%;
        }

        .loader {
            color: #ffffff;
            font-size: 11px;
            text-indent: -99999em;
            margin: 5px auto;
            position: relative;
            width: 5em;
            height: 5em;
            box-shadow: inset 0 0 0 1em;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
        }

        .loader:before,
        .loader:after {
            position: absolute;
            content: '';
        }

        .loader:before {
            width: 2.6em;
            height: 5.1em;
            background: #0dc5c1;
            border-radius: 5.1em 0 0 5.1em;
            top: -0.1em;
            left: -0.1em;
            -webkit-transform-origin: 2.6em 2.55em;
            transform-origin: 2.6em 2.55em;
            -webkit-animation: load2 2s infinite ease 1.5s;
            animation: load2 2s infinite ease 1.5s;
        }

        .loader:after {
            width: 2.6em;
            height: 5.1em;
            background: #0dc5c1;
            border-radius: 0 5.1em 5.1em 0;
            top: -0.1em;
            left: 2.55em;
            -webkit-transform-origin: 0px 2.55em;
            transform-origin: 0px 2.55em;
            -webkit-animation: load2 2s infinite ease;
            animation: load2 2s infinite ease;
        }

        @-webkit-keyframes load2 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load2 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <b>Reset my Password</b>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p>Please enter your email address which you used to register the account. We will email you instructions on
                how to reset your password.</p>
            <form action="{% url 'forgot_password' %}" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <!-- <div class="form-group has-feedback">
                    <input type="email" name="userid" class="form-control" placeholder="Registered Email" required>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div> -->
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
                    </div>
                </div>
            </form>
        </div><!-- /.login-box-body -->
        <p class="text-center margin"><a href="{% url 'login' %}">Back to login</a></p>
    </div><!-- /.login-box -->
    </div>

</body>

</html>
