{% extends 'home/base.html' %}
<!--  -->
{% block title %}Company User{%endblock %}

{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<h1>Change Password for {{ user.username }}</h1>
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button default">Save Password</button>
    <a href="{% url 'admin:auth_user_changelist' %}" class="button cancel">Cancel</a>
</form>
{% endblock %}
