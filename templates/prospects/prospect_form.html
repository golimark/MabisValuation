{% extends 'home/base.html' %} {% load static %} {% block css %}
<!--  -->
{% block title%}Prospect{% endblock %} {% block content %}
<div class="form-container">
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Prospect</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="modal-form-area">
            <div class="modal-form-heading">
                <span class="form-title">PERSON DETAILS</span>
                <span class="form-part-minimizer">
                    <i class="fas fa-chevron-up show"></i>
                    <i class="fas fa-chevron-down hidden"></i>
                </span>
            </div>
            <div class="modal-form">
                <div class="modal-form split">
                    {% csrf_token %} {{ form.as_p }}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const genderField = document.getElementById('gender_id');
        const titleField = document.getElementById('title_id');

        genderField.addEventListener('change', function() {
            if (genderField.value.toLowerCase() === 'male') {
                titleField.value = 'MR.';
            } else if (genderField.value.toLowerCase() === 'female') {
                titleField.value = 'MS.';
            }
        });
    });
</script>
{% endblock %} {% endblock %}
