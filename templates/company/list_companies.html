{% extends 'home/base.html' %} {% block title %}Prospects{% endblock %}

<!-- new block -->
{% block content%}
<h1>COMPANIES</h1>
<a href="{% url 'create_company' %}" class="btn btn-primary">ADD COMPANY</a>
<div class="container mt-5">
    <h2>List of Companies</h2>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
            <tr>
                <td>{{ company.name }}</td>
                <td>
                    <a
                        href="{% url 'update_company' company.id %}"
                        class="btn btn-success btn-sm"
                        ><i class="fas fa-file-alt"></i>  UPDATE</a
                    >
                    <!-- <a href="#" class="btn btn-warning" data-toggle="modal" data-target="#valuationModal" data-prospect="{{ prospect.id }}">Submit to Valuation</a> -->
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No companies found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
